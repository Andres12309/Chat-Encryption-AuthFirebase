<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="onSubmitLogin()">
    Iniciar Sesion
  </ion-button>
  <br>
  <br>
  <ion-button expand="block" (click)="onSubmitSingUp()">
    Registrarse
  </ion-button>
</ion-content>
